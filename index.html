<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/favicons/favicon-16x16.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
   
    <main>
        <img src="" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="gens-btns">
            <button class="gen-btn btn-1">1</button>
            <button class="gen-btn btn-2">2</button>
            <button class="gen-btn btn-3">3</button>
            <button class="gen-btn btn-4">4</button>
            <button class="gen-btn btn-5">5</button>
            <button class="gen-btn btn-6">6</button>
            <button class="gen-btn btn-7">7</button>
        </div>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    
        <img src="/img/[removal.ai]_tmp-644ad2fa7ea08.png" alt="ds" class="ds">
        <img src="/img/battle-background.png" alt="background" class="background">
        <img src="/img/3018587.jpg" alt="background-2" class="background-2">
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
